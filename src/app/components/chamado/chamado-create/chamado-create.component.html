<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-create.svg"
    alt="Criando chamado"
  />
  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input matInput placeholder="Ex. Trocar bateria de notebook" />
    </mat-form-field>
  </form>
  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select>
        <mat-option value="one">ABERTO</mat-option>
        <mat-option value="two">EM ANDAMENTO</mat-option>
        <mat-option value="two">ENCERRADO</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select>
        <mat-option value="one">BAIXA</mat-option>
        <mat-option value="two">MÉDIA</mat-option>
        <mat-option value="two">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um técnico</mat-label>
      <mat-select>
        <mat-option value="one">Teste</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select>
        <mat-option value="one">Teste</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe uma descrição</mat-label>
      <textarea
        class="descricao"
        matInput
        placeholder="Ex. trocar bateria queimada..."
      ></textarea>
    </mat-form-field>
    <button class="full-width criar mat-elevation-z4" mat-raised-button color="primary">Criar</button>
    <button class="full-width mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>
  </form>
</div>
