<div class="container">
  <form class="form mat-elevation-z8">
    <h1>HelpDesk-Login</h1>
    <img src="assets/img/login-image.svg" alt="Imagem login">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="login.email" [formControl]="email" required  name="email" matInput placeholder="Ex. fulano@email.com" />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="login.senha" [formControl]="senha" required type="password" matInput placeholder="Ex. 123" />
    </mat-form-field>
    <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
  </form>
</div>
